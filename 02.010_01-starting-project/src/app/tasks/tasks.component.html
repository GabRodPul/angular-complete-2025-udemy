@if (isAdding) {
  <app-new-task />
}

<section id="tasks">
  <header>
    <h2>{{ name() }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (t of selectedUserTasks(); track t.id) {
    <li>
      <app-task [task]="t" (complete)="onCompleteTask($event)"/>
    </li>
    }
  </ul>
</section>
