<form (ngSubmit)="onSubmit(title.value, request.value)" #form>
  <app-control label="Title">
    <input name="title" id="title" #title #input />
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #request #input ></textarea>
  </app-control>
  <p>
    <button appButton #btn>
      <!-- <button #btn> -->
      Submit 
      <span ngProjectAs="icon">OK</span>
    </button>
  </p>
</form>
