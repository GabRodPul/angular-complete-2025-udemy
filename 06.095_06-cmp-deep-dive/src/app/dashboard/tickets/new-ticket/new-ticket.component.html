<form (ngSubmit)="onSubmit(title.value, text.value)"> 
  <app-control label="Title">
    <input name="title" id="title" #title />
  </app-control>
  <app-control label="Request">
    <textarea name="request" id="request" rows="3" #request></textarea>
  </app-control>
  <p>
    <button appButton #btn>
      <!-- <button #btn> -->
      Submit 
      <span ngProjectAs="icon">OK</span>
    </button>
  </p>
</form>
