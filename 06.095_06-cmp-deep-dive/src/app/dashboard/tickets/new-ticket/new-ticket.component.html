<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input name="title" id="title" #input [(ngModel)]="fTitle" />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="fText"
    ></textarea>
  </app-control>
  <p>
    <button appButton #btn>
      <!-- <button #btn> -->
      Submit
      <span ngProjectAs="icon">OK</span>
    </button>
  </p>
</form>
